<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <rect width="32" height="32" rx="6" fill="#3b82f6"/>
  
  <!-- Factory building -->
  <rect x="6" y="18" width="20" height="8" rx="1" fill="#ffffff"/>
  
  <!-- Chimney 1 -->
  <rect x="10" y="12" width="3" height="6" rx="0.5" fill="#ffffff"/>
  
  <!-- Chimney 2 -->
  <rect x="19" y="10" width="3" height="8" rx="0.5" fill="#ffffff"/>
  
  <!-- Smoke from chimney 1 -->
  <circle cx="11.5" cy="10" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="11" cy="8" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="12" cy="6" r="0.6" fill="#ffffff" opacity="0.3"/>
  
  <!-- Smoke from chimney 2 -->
  <circle cx="20.5" cy="8" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="21" cy="6" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="20" cy="4" r="0.6" fill="#ffffff" opacity="0.3"/>
  
  <!-- Factory windows -->
  <rect x="8" y="20" width="2" height="2" rx="0.3" fill="#3b82f6"/>
  <rect x="12" y="20" width="2" height="2" rx="0.3" fill="#3b82f6"/>
  <rect x="16" y="20" width="2" height="2" rx="0.3" fill="#3b82f6"/>
  <rect x="20" y="20" width="2" height="2" rx="0.3" fill="#3b82f6"/>
  
  <!-- Factory door -->
  <rect x="14" y="22" width="4" height="4" rx="0.5" fill="#3b82f6"/>
</svg>