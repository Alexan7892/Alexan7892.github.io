<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#1e293b"/>
  
  <!-- Factory building -->
  <rect x="4" y="18" width="24" height="10" rx="1" fill="#3b82f6"/>
  
  <!-- Chimney 1 -->
  <rect x="8" y="12" width="4" height="6" rx="1" fill="#64748b"/>
  
  <!-- Chimney 2 -->
  <rect x="20" y="10" width="4" height="8" rx="1" fill="#64748b"/>
  
  <!-- Smoke from chimney 1 -->
  <circle cx="10" cy="10" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="9.5" cy="7" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="10.5" cy="4" r="1" fill="#ffffff" opacity="0.4"/>
  
  <!-- Smoke from chimney 2 -->
  <circle cx="22" cy="8" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="22.5" cy="5" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="21.5" cy="2" r="1" fill="#ffffff" opacity="0.4"/>
  
  <!-- Factory windows -->
  <rect x="6" y="20" width="3" height="3" rx="0.5" fill="#ffffff"/>
  <rect x="11" y="20" width="3" height="3" rx="0.5" fill="#ffffff"/>
  <rect x="16" y="20" width="3" height="3" rx="0.5" fill="#ffffff"/>
  <rect x="21" y="20" width="3" height="3" rx="0.5" fill="#ffffff"/>
  
  <!-- Factory door -->
  <rect x="13" y="24" width="6" height="4" rx="1" fill="#1e293b"/>
</svg>