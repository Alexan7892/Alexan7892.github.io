<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>МеталлСтрой</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Get the path after the repo name
      var pathArray = l.pathname.split('/');
      var repoName = pathArray[1]; // This should be empty for user pages
      var routePath = pathArray.slice(pathSegmentsToKeep + 1).join('/');
      
      if (routePath) {
        // Redirect to index.html with the route as a query parameter
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                    '/' + (repoName ? repoName + '/' : '') + '?p=/' + routePath +
                    (l.search ? '&' + l.search.slice(1) : '') + l.hash;
        
        l.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <p>Перенаправление...</p>
  </body>
</html>
